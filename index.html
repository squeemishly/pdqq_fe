<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDQQ</title>
</head>
<body>
  <h1>PDQQ</h1>

  <form>
    <label class="form-name">Name:
      <input type="text" name="name" class="name-input">
    </label>
    <label class="form-email">Email:
      <input type="text" name="email" class="email-input">
    </label>
    <label class="form-filament">Filament Color:
      <select class="filament-dropdown">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="green">Green</option>
      </select>
    </label>
    <label class="form-comments">Comments:
      <textarea class="comments-input"></textarea>
    </label>

    <input type="submit" value="Submit" class="submit-btn">
  </form>

  <script src="main.bundle.js"></script>
</body>
</html>
